<div class="row">
    <div class="col">
        <h2>
            Best Contender
        </h2>
    </div>
</div>

<div class="row">
    <div class="col">
        <canvas #mainCanvas (click)="addPoint($event)" height="150"></canvas>
    </div>
</div>

<div [@showMiniCanvas]="miniCanvasCheck ? 'show' : 'hide'">
    <div class="row">
        <div class="col">
            <h2>
                Sample of contenders
            </h2>
        </div>
    </div>

    <div class="row">
        <template #canvasContainer></template>
    </div>
</div>

<div class="row"></div>

<div class="row">
    <div class="col">
        <div class="tag">Random Point</div>
        <input [(ngModel)]="rndPointsCheck" type="checkbox" id="random-check" class="random-checkbox" />
        <label for="random-check" class="check-label" (click)="resetAll()"></label>
    </div>
</div>

<div [@showRandomPoints]="rndPointsCheck ? 'show' : 'hide'">
    <div class="row"></div>

    <div class="row">
        <div class="col">
            <div class="input-form">
                <div class="inputs">
                    <input [(ngModel)]="rndPoints" class="textinput" min="3" max="30" value={{rndPoints}} />
                    <input [(ngModel)]="rndPoints" class="rangeinput" type="range" min="3" max="30" step="1"
                        value={{rndPoints}} />
                </div>
                <label class="label-text">
                    <span class="span-text">Number of points:</span>
                </label>
            </div>
        </div>
    </div>
</div>

<div class="row"></div>

<div class="row">
    <div class="col">
        <div class="input-form">
            <div class="inputs">
                <input [(ngModel)]="mutationRate" class="textinput" min="0.0001" max="0.2" value={{mutationRate}} />
                <input [(ngModel)]="mutationRate" class="rangeinput" type="range" min="0.0001" max="0.2" step="0.0001"
                    value={{mutationRate}} />
            </div>
            <label class="label-text">
                <span class="span-text">Mutation Rate:</span>
            </label>
        </div>
    </div>
</div>

<div class="row"></div>

<div class="row">
    <div class="col">
        <div class="input-form">
            <div class="inputs">
                <input [(ngModel)]="population" class="textinput" min="10" max="1000" value={{population}} />
                <input [(ngModel)]="population" class="rangeinput" type="range" min="10" max="1000" step="1"
                    value={{population}} />
            </div>
            <label class="label-text">
                <span class="span-text">Population:</span>
            </label>
        </div>
    </div>
</div>

<div class="row"></div>

<div class="row">
    <div class="col">
        <div class="input-form">
            <div class="inputs">
                <input [(ngModel)]="generations" class="textinput" min="5" max="30000" value={{generations}} />
                <input [(ngModel)]="generations" class="rangeinput" type="range" min="5" max="30000" step="1"
                    value={{generations}} />
            </div>
            <label class="label-text">
                <span class="span-text">Total Generations:</span>
            </label>
        </div>
    </div>
</div>

<div class="row"></div>

<div class="row">
    <div class="col">
        <button (click)="resetAll()">Reset!</button>
    </div>
    <div class="col">
        <button (click)="runButtonFunction()">{{buttonText}}</button>
    </div>
</div>
